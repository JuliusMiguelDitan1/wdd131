<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Review</title>

    <meta name="description" content="This is the form page, where customer fill up for a order.">
    <meta name="author" content="Julius Miguel Ditan">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>

</head>
<body>
    <header>
        <h1>Product Review</h1>
     </header>
    
<main>
		<form id="reviewForm" method="get" action="review.html">
			<!-- Product Name  ---------------------------------------->
			<div>
				<label for="productName">Product&nbsp;Name <span aria-hidden="true">*</span></label>
				<select id="productName" name="productName" required>
					<!-- Disabled placeholder shows by default -->
					<option value="" disabled selected>Select a Product ...</option>
					<!-- Dynamic options are injected via script below -->
				</select>
			</div>

			<!-- Overall Rating  ------------------------------------->
			<fieldset class="rating">
				<legend>Overall Rating <span aria-hidden="true">*</span></legend>

				<div class="star-rating">
					<input type="radio" name="rating" id="star5" value="5" required>
					<label for="star5" title="5 stars">&#9733;</label>

					<input type="radio" name="rating" id="star4" value="4">
					<label for="star4" title="4 stars">&#9733;</label>

					<input type="radio" name="rating" id="star3" value="3">
					<label for="star3" title="3 stars">&#9733;</label>

					<input type="radio" name="rating" id="star2" value="2">
					<label for="star2" title="2 stars">&#9733;</label>

					<input type="radio" name="rating" id="star1" value="1">
					<label for="star1" title="1 star">&#9733;</label>
				</div>
			</fieldset>

			<!-- Date of Installation  ------------------------------->
			<div>
				<label for="installDate">Date of Installation <span aria-hidden="true">*</span></label>
				<input type="date" id="installDate" name="installDate" required>
			</div>

			<!-- Useful Features  ----------------------------------->
			<fieldset>
				<legend>Which features did you find useful in the product?<br><small>(Check all that apply)</small></legend>

				<div class="checkbox-group">
					<div>
						<input type="checkbox" id="featureDurability" name="features" value="Durability">
						<label for="featureDurability">Durability</label>
					</div>

					<div>
						<input type="checkbox" id="featureEase" name="features" value="Ease of Use">
						<label for="featureEase">Ease of&nbsp;Use</label>
					</div>

					<div>
						<input type="checkbox" id="featurePerformance" name="features" value="Performance">
						<label for="featurePerformance">Performance</label>
					</div>

					<div>
						<input type="checkbox" id="featureDesign" name="features" value="Design">
						<label for="featureDesign">Design</label>
					</div>
				</div>
			</fieldset>

			<!-- Written Review  ------------------------------------>
			<div>
				<label for="review">Written Review <small>(Optional)</small></label>
				<textarea id="review" name="review" rows="6" placeholder="Share your thoughts about the product..."></textarea>
			</div>

			<!-- User Name  ----------------------------------------->
			<div>
				<label for="userName">Your Name <small>(Optional)</small></label>
				<input type="text" id="userName" name="userName" placeholder="Jane Doe">
			</div>

			<!-- Submit Button  ------------------------------------->
			<input type="submit" value="Post&nbsp;Review">
		</form>
	</main>

    <footer>
        <p>Â©2025 | Julius Miguel Ditan | Philippines |</p>
        <p id="full"></p>
    </footer>
</body>
</html>
